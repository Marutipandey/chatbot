<!-- chatbot/templates/chatbot/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat">
        <div id="conversation">
            {% for message in chat_history %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <form method="post" action="{% url 'chatbot' %}">
            {% csrf_token %}
            <input type="text" id="user-input" name="user_input" placeholder="You">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
